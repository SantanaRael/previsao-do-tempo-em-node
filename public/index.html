<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="https://img.icons8.com/?size=256&id=15352&format=png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Previsão do Tempo</title>
</head>
<body>

	<div id="loadingScreen">
		<div class="loader"></div>
	</div>
		


  <div class="home">


		<center>

			<h1>Sua localização</h1>
			<br>

			<h3>Encontre a cidade e o país que deseja obter informações detalhadas do tempo.</h3>
			<br>

			<input type="text" id="cityInput" placeholder="	Informe a cidade">
			<br>
			<input type="text" id="countryInput" placeholder="	Informe o país">
			<br>

			<div id="btn-next"  onclick="getDetails()"><i class='bx bx-search-alt' style='color:#ffffff'>Pesquisar</i></div>


		</center>

		<div class="info-container">
			<div class="info-box">
				<p id="temp-eua"></p>
				<p>Nova Iorque</p>
			</div>
			<div class="info-box">
				<p id="temp-paris"></p>
				<p>Paris</p>
			</div>
			<div class="info-box">
				<p id="temp-londres"></p>
				<p>Londres</p>
			</div>
			<div class="info-box">
				<p id="temp-dubai"></p>
				<p>Dubai</p>
			</div>
		</div>

  </div>

  <center>

	<div id="weatherResult">
		<p id="city"></p>
		<br>
		<div class="svg">
			<p id="temperatura"></p>
			<i class="bx"></i>
		</div>
		<div class="more-info">
			<p id="umidade"></p>
			<p id="chance"></p>
			<p id="velvento"></p>
		</div>
		<div id="btn-prev" style='margin-top: 7px;	font-size: 40px;' onclick="getHome()"><i class='bx bxs-chevron-left' style='color:#ffffff'></i></div>


</center>
  <script src="./src/script.js"></script>

</body>
</html>
